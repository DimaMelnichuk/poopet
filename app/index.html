<!DOCTYPE html>
<html lang="en">

<head>
	<!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script><![endif]-->
	<meta charset=utf-8>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Poopet</title>
	<link rel="shortcut icon" href="favicon.png" />
	<link rel="stylesheet" href="css/style.min.css" />
</head>

<body>

	<!-- header -->
	<header class="header">

		<a class="header__logo" href="#">
			<img class="header__logo-link" src="img/header/logo.png" alt="">
		</a>

		<!-- header-top-->
		<div class="header-top">
			<div class="container">
				<div class="header-top__row">
					<div class="header-top__item">
						<div class="header-top__icon">
							<img class="header-top__icon-img" src="img/header/mail.png" alt="">
						</div>
						<div class="header-top__text">
							<a class="header-top__link" href="mailto:needhelp@poopet.com">needhelp@poopet.com</a>
							<span>Email address</span>
						</div>
					</div>
					<div class="header-top__item">
						<div class="header-top__icon">
							<img class="header-top__icon-img" src="img/header/phone.png" alt="">
						</div>
						<div class="header-top__text">
							<a class="header-top__link" href="tel:6668880000">666 888 0000</a>
							<span>Phone line</span>
						</div>
					</div>
					<div class="header-top__item">
						<div class="header-top__icon">
							<img class="header-top__icon-img" src="img/header/time.png" alt="">
						</div>
						<div class="header-top__text">
							Mon - Fri 9:00 am - 6:00 pm
							<span>Working hours</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- header-top end -->

		<!-- header-content -->
		<div class="header__content">
			<div class="container">

				<div class="header__content-row">

					<!-- menu -->
					<nav class="menu">
						<ul class="menu__list">
							<li class="menu__item"><a class="menu__link" href="#">Home</a></li>
							<li class="menu__item"><a class="menu__link" href="#">about</a></li>
							<li class="menu__item"><a class="menu__link" href="#">services</a></li>
							<li class="menu__item"><a class="menu__link" href="#">gallery</a></li>
							<li class="menu__item"><a class="menu__link" href="#">News</a></li>
							<li class="menu__item"><a class="menu__link" href="#">contact</a></li>
						</ul>
					</nav>
					<div class="menu__burger">
						<span></span>
					</div>
					<!-- menu end -->

					<!-- social-links -->
					<div class="social-links">
						<ul class="social-links__list">
							<li class="social-links__item"><a href="#" class="social-links__link"><i class="social-links__icon icon-twitter" color="red"></i></a></li>
							<li class="social-links__item"><a href="#" class="social-links__link"><i class="social-links__icon icon-facebook" color="orange"></i></a></li>
							<li class="social-links__item"><a href="#" class="social-links__link"><i class="social-links__icon icon-instagram" color="blue"></i></a></li>
						</ul>
					</div>
					<!-- social-links end -->

				</div>

			</div>
		</div>
		<!-- header-content end -->

	</header>
	<!-- header end -->



	<!-- 	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
    window.jQuery || document.write('<script src="/js/jquery-3.4.1.min.js"><\/script>')
	</script> -->
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/libs.min.js"></script>
	<script src="js/main.js"></script>
	<script src="https://kit.fontawesome.com/3e99ed63dd.js" crossorigin="anonymous"></script>
</body>

</html>
